<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card register-card">
        <div class="text-center mb-4">
            <img src="assets/images/user3.png" alt="Register Image" class="register-image">
        </div> 
        <div class="card-body">
            <h5 class="card-title text-center mb-4">¡Únete a Nosotros!</h5>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">
                <div class="form-group">
                    <label for="username">Nombre de Usuario:</label>
                    <input id="username" type="text" formControlName="username" class="form-control" placeholder="Ingresa tu nombre de usuario">
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input id="email" type="email" formControlName="email" class="form-control" placeholder="Ingresa tu correo electrónico">
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input id="password" type="password" formControlName="password" class="form-control" placeholder="Ingresa tu contraseña">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirmar Contraseña:</label>
                    <input id="confirmPassword" type="password" formControlName="confirmPassword" class="form-control" placeholder="Confirma tu contraseña">
                </div>
                <div class="text-center">
                    <button mat-raised-button class="me-8 mb-8 btn-block" color="primary">Registrarse</button>
                </div>
            </form>
        </div>
    </div>
</div>
