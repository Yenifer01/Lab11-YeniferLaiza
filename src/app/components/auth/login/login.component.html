<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card login-card">
        <div class="text-center mb-4">
            <img src="assets/images/user2.png" alt="Login Image" class="login-image">
        </div>
        <div class="card-body">
            <h5 class="card-title text-center mb-4">Login</h5>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
                <div class="form-group">
                    <label for="username">Nombre de Usuario:</label>
                    <input id="username" type="text" formControlName="username" class="form-control" placeholder="Ingresa tu nombre de usuario">
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input id="password" type="password" formControlName="password" class="form-control" placeholder="Ingresa tu contraseña">
                </div>
                <button mat-raised-button class="me-8 mb-8 btn-block" color="primary">Iniciar Sesión</button>
            </form>
        </div>
    </div>
</div>
